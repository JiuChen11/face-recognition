<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag &amp; Drop Face Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .drop-zone {
      display: inline-block;
      width: 300px;
      height: 300px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      vertical-align: top;
      margin: 10px;
      position: relative;
    }
    .drop-zone.hover {
      border-color: #333;
    }
    .drop-zone p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #999;
    }
    .drop-zone img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }
    #compareButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #scanAgainButton{
        display: block;
        margin: 20px auto; /* Center the button horizontally */
        padding: 10px 20px;
        font-size: 1em;
    }
    
  </style>
</head>
<body>
  <h1>Drag &amp; Drop Face Recognition</h1>
  <!-- Two drop zones for the two images -->
  <div id="dropZone1" class="drop-zone">
    <p>Drop Image 1 here</p>
  </div>
  <div id="dropZone2" class="drop-zone">
    <p>Drop Image 2 here</p>
  </div>
  <br>
  <!-- Button to compare the two images -->
  <button id="compareButton" disabled>Compare Faces</button>
  <div id="result">Result will appear here</div>

  <!-- Load face-api.js from a CDN -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- Load our custom JavaScript -->
  <script defer src="script.js"></script>

  <!-- "Scan Again" button (initially hidden) -->
  <button id="scanAgainButton" style="display: none; margin-top: 20px; padding: 10px 20px; font-size: 1em;">
    Scan Again?
  </button>
  
</body>
</html>
